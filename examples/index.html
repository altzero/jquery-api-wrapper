<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Basic Widget</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../script/jquery.groundsource.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {

                // init
                $.groundsource({
                    api_base_url    : 'https://groundsource-dev.herokuapp.com/api/v1',
                    access_token    : 'xRMx2kDixCl4jvxdVQU4GnEF6jeUFp',
                });

                // sample api call
                $.groundsource("get", "/surveys/answeredsurvey/", function (data) {
                    $.each(data.results, function (id, object) {
                        $('pre#result').append(JSON.stringify(object, undefined, 2) + ',<br>');
                    });
                });
            });

        </script>
    </head>
    <body>
        <div>
            <pre id='result'></pre>
        </div>
    </body>
</html>
